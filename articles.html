<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Article List - My Blog</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>üìù Article List</h1>
  </header>

  <nav>
    
  </nav>

  <main>
    <h2>All the articles</h2>
    <ul id="article-list">
     
    </ul>
  </main>

  <footer>
    
  </footer>

  
  <script src="js/config.js"></script>
  <script src="js/data.js"></script>

  
  <script>
  
    const list = document.getElementById('article-list');
    if (list && articles) {
      articles.forEach(article => {
        const li = document.createElement('li');


        const a = document.createElement('a');
        a.href = `article-detail.html?id=${article.id}`;
        a.textContent = article.title;
        li.appendChild(a);

        
        const summary = document.createElement('p');
        summary.textContent = article.summary;
        summary.style.marginLeft = '20px';
        summary.style.fontStyle = 'italic';
        li.appendChild(summary);

        list.appendChild(li);
      });
    }

  
    const nav = document.querySelector('nav');
    if (nav && SITE_CONFIG && SITE_CONFIG.navLinks) {
      nav.innerHTML = SITE_CONFIG.navLinks
        .map(link => `<a href="${link.url}">${link.name}</a>`)
        .join(' | ');
    }


    const footer = document.querySelector('footer');
    if (footer && SITE_CONFIG && SITE_CONFIG.footerText) {
      footer.textContent = SITE_CONFIG.footerText;
    }
  </script>
</body>
</html>
